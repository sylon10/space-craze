<!DOCTYPE html>

<html lang="en">

    <head>
        <!-- Proper charset, and adaptable viewport -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

        <!-- Bootstrap Integration for pretty stuff -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

        <!-- Reference to the stylesheet -->
        <link href="styles.css" rel="stylesheet">

        <link rel="preload" as="image" href="frames/BG_480x360.png" fetchpriority="high">
        <link rel="preload" as="image" href="frames/Title_Name_v2_1.png" fetchpriority="high">

        <!-- Standard .ico format-->
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="/assets/favicon.png">
        
        <!-- Title for tab -->
        <title>Gallery - Space Craze</title>
    </head>

    <body>
        <div class="page">
            <header>
                <a href="index.html">
                    <img
                        id="title-animation"
                        src="frames/Title_Name_v2_1.png"
                        alt="Space Craze"
                        style="image-rendering: pixelated;"
                    />
                </a>

                <nav class="site-nav">
                    <a class="btn btn-warning mx-2" href="index.html">Play</a>
                    <a class="btn btn-warning mx-2" href="gallery.html" aria-current="page">Gallery</a>
                    <a class="btn btn-warning mx-2" href="audio.html">Audio</a>
                    <a class="btn btn-warning mx-2" href="lore.html">Lore</a>
                </nav>
            </header>

            <div id="loading-text">Loading...</div>

            <main>
                <div id="main-loader"></div>

                <div class="gallery-grid">
                    <div class="gallery-item">
                        <img src="assets/Gameplay.JPG" alt="Wave 1 Gameplay">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/boss_fight.png" alt="Boss Fight Gameplay">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/Boss_Sprite_Idle4.png" alt="Boss Sprite">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/Enemy_Spaceship_Blast_1.png" alt="Enemy Sprite">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/Player_Spaceship_Blast_1.png" alt="Player Sprite">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/BG_480x360.png" alt="Pixel Space Background">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/Title_Name_v2_1.png" alt="Title Image">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/Title_Name1.png" alt="Original Title Image">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/Player_Normal.png" alt="Original Player Sprite">
                    </div>
                </div>
            </main>

            <footer>
                    <p>Â© 2025 Space Craze</p>
            </footer>
        </div>

        <div class="lightbox" id="lightbox" aria-hidden="true">
            <button class="lightbox-close" id="lightboxClose" aria-label="Close">X</button>

            <div class="lightbox-frame">
                <img class="lightbox-img" id="lightboxImg" alt="">
                <div class="lightbox-caption" id="lightboxCaption"></div>
            </div>
        </div>

        <!--Javascript-->
        <script src="animation.js"></script>
        <script src="lightbox.js"></script>
        <script src="main-loader.js"></script>
    </body>
